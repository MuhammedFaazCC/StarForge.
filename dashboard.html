<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StarForge</title>
    <link href="[invalid url, do not cite] rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8fafc;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #FCA120;
        }

        .user-info span {
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
        }

        /* Side Panel */
        .side-panel {
            width: 220px;
            background-color: #808080;
            color: #ffffff;
            padding: 20px 15px;
            position: fixed;
            top: 50px;
            bottom: 0;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .side-panel.hidden {
            transform: translateX(-100%);
        }

        .side-panel.visible {
            transform: translateX(0);
        }

        .side-panel ul {
            list-style: none;
        }

        .side-panel li {
            margin: 8px 0;
        }

        .side-panel a {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            text-decoration: none;
            color: #ffffff;
            border-radius: 5px;
            border-bottom: 1px solid #909090;
            transition: background-color 0.3s, padding-left 0.3s;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .side-panel a:hover {
            background-color: #909090;
            padding-left: 18px;
        }

        .side-panel a.active {
            background-color: #FCA120;
            color: #1a1a1a;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            margin-top: 50px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f8fafc;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Metrics Section */
        .metrics-section {
            background: #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .metric-card {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .metric-card h3 {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .metric-card p {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1f2937;
        }

        /* Chart Section */
        .chart-section {
            background: #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .chart-container {
            margin-top: 15px;
        }

        .chart-container h2 {
            font-size: 1.2rem;
            color: #1f2937;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .chart {
            height: 260px;
            background: #f1f5f9;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            overflow: hidden;
        }

        .chart svg {
            width: 100%;
            height: 100%;
        }

        /* Footer */
        footer {
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: #ffffff;
            margin-top: auto;
            font-size: 0.8rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-panel {
                width: 180px;
            }
            .main-content {
                margin-left: 180px;
            }
        }

        @media (max-width: 480px) {
            .toggle-btn {
                display: block;
            }
            .side-panel {
                width: 220px;
                position: fixed;
                transform: translateX(-100%);
            }
            .side-panel.visible {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 10px;
            }
            .navbar {
                flex-direction: row;
                align-items: center;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Partial -->
    <%- include('partials/navbar') %>

    <!-- Side Panel Partial -->
    <%- include('partials/sidepanel', { active: 'dashboard' }) %>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Metrics Section -->
        <div class="metrics-section">
            <div class="metrics">
                <div class="metric-card">
                    <h3>Total Customers</h3>
                    <p><%= totalCustomers || '5,423' %></p>
                </div>
                <div class="metric-card">
                    <h3>Total Orders</h3>
                    <p><%= totalOrders || '1,893' %></p>
                </div>
                <div class="metric-card">
                    <h3>Total Sales</h3>
                    <p><%= totalSales || 'â‚¹65,805' %></p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-container">
                <h2>Sales Overview</h2>
                <div class="chart">
                    <svg viewBox="0 0 400 200" preserveAspectRatio="xMidYMid meet">
                        <rect x="50" y="100" width="40" height="80" fill="#FCA120" />
                        <rect x="120" y="50" width="40" height="120" fill="#FCA120" />
                        <rect x="190" y="80" width="40" height="100" fill="#FCA120" />
                        <rect x="260" y="30" width="40" height="140" fill="#FCA120" />
                        <text x="50" y="210" font-size="10">Jan</text>
                        <text x="120" y="210" font-size="10">Feb</text>
                        <text x="190" y="210" font-size="10">Mar</text>
                        <text x="260" y="210" font-size="10">Apr</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Partial -->
    <%- include('partials/footer') %>

    <script>
        // Toggle Side Panel
        const toggleBtn = document.querySelector('.toggle-btn');
        const sidePanel = document.querySelector('.side-panel');
        const mainContent = document.querySelector('.main-content');

        toggleBtn.addEventListener('click', () => {
            sidePanel.classList.toggle('visible');
            sidePanel.classList.toggle('hidden');
            mainContent.classList.toggle('expanded');
        });

        // Simulate navigation (for demo purposes)
        document.querySelectorAll('.side-panel a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.side-panel a').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
